<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMPLE NOTE!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Noto+Sans:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/Fevicon.png" type="image/x-icon">
</head>

<body class="scrollbar">
    <header>
        <div class="container">
            <h1>SIMPLE NOTE!</h1>
            <h2>Save your notes in your browser's storage...</h2>
            <hr class="main-seperation-hr">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="add-note-division">
                <div class="add-note">
                    <button class="add-note-button">
                        <div class="plus plus-line1"> </div>
                        <div class="plus plus-line2"> </div>
                    </button>
                    <div class="add-note-input">
                        <div class="input-row1">
                            <span>Enter Title:</span>
                            <input type="text" class="title-text" placeholder="Title in 40 Characters" maxlength="40">
                        </div>
                        <textarea class="body-text scrollbar" placeholder="Write here..."></textarea>
                    </div>
                    <span class="add-note-text">ADD NOTE</span>
                    <button class="save-note-button"><img src="./assets/images/Save.png" alt="Save"
                            class="save-note-image"></button>
                </div>
            </div>
            <div class="display-note">
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <hr class="main-seperation-hr">
            <div class="footer-content">
                <div class="my-details">
                    <p>Made by Rishikant</p>
                    <p>Let's connect</p>
                    <p>Email: rishikantchoudhary951@gmail.com</p>
                </div>
                <div class="my-socials">
                    <a href="https://github.com/rishikantchoudhary" target="_blank"><img
                            src="./assets/images/github.png" alt="Github" class="my-socials-icon"></a>
                    <a href="https://www.linkedin.com/in/rishikant-choudhary-21519125b/" target="_blank"><img
                            src="./assets/images/LinkedIn.png" alt="LinkedIn" class="my-socials-icon"></a>
                    <a href="https://twitter.com/Rishi_951" target="_blank"><img src="./assets/images/X.png"
                            alt="Twitter" class="my-socials-icon"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/script.js"></script>
</body>

</html>
